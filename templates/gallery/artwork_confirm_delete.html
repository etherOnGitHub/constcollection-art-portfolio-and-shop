{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    Confirm Delete
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>" by {{ object.artist.name }}?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'artwork_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
