{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Hero section: full-width background image with gradient overlay and centered heading -->
<section class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__content container h-100 d-flex align-items-center justify-content-center text-center">
        <div class="hero__text">
            <h1 class="hero__title">ILLUMINATED ACRYLIC PAINTINGS OF THE STORIES SHARED BETWEEN, WITH AND FOR MOTHERS AND DAUGHTERS</h1>
        </div>
    </div>
</section>

<!-- Art for your space: gallery preview below hero -->
<section id="art-for-space" class="py-5">
    <div class="container">
        <div class="section-title text-center mb-4">
            <h2 class="mb-2">Art for your space</h2>
            <p class="lead">See how art transforms interiors, then choose the piece that speaks to you.</p>
        </div>

        <div class="row">
            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/fortuna.png' %}" alt="Fortuna" class="img-fluid w-100">
                </figure>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/lilith.png' %}" alt="Lilith" class="img-fluid w-100">
                </figure>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/noma.png' %}" alt="Noma" class="img-fluid w-100">
                </figure>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/shumba.png' %}" alt="Shumba" class="img-fluid w-100">
                </figure>
            </div>

            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/still_like.png' %}" alt="Still Like" class="img-fluid w-100">
                </figure>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/three.png' %}" alt="Three" class="img-fluid w-100">
                </figure>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/untold_story.png' %}" alt="Untold Story" class="img-fluid w-100">
                </figure>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <figure class="gallery-item">
                    <img src="{% static 'images/venus.png' %}" alt="Venus" class="img-fluid w-100">
                </figure>
            </div>
        </div>
    </div>
</section>

{% endblock %}
